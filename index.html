
<!DOCTYPE html>
<html ng-app="NearMeApp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" />
  	<link href="css/style.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://rawgithub.com/angular-ui/ui-layout/v1.0.5/ui-layout.css">
  <link rel="stylesheet" href="css/angular-ui-tree.min.css">
  <link rel="stylesheet" href="css/treeview.css">

		<script src="http://maps.google.com/maps/api/js?v=3&sensor=false"></script>

		<script src="js/vendor/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.4.js"></script>		
		<script type="application/javascript" src="https://rawgithub.com/angular-ui/ui-layout/v1.0.5/ui-layout.min.js"></script>
		<script src="js/vendor/angular-ui-tree203.js"></script>
		<script src="js/vendor/angular-ui-utils/highlight.min.js"></script>
		<script src="js/vendor/angular-ui-tree-filter.js"></script>
		
    <script src="js/vendor/leaflet.js"></script>
    <script src="js/vendor/google.js"></script>

    <script src="js/vendor/angular-leaflet-directive.min.js"></script>
    <link rel="stylesheet" href="css/leaflet.css" />
		
		<script src="js/app.js"></script>
		<script src="js/controllers/MainController2.js"></script>    
		<script src = 'js/vendor/helpers.js'></script>
		<script src= 'js/services/places.js'></script>
  </head>

  <body ng-controller="MainController" ng-init="dim=true; highlight=true">
		
		<div class="header">
      <div class="container-fluid">
        <h1 class="pull-left">MyMaps</h1>
      </div>
		</div>
		
    <div ui-layout  >      
      <div ui-layout-container> 
        <div ui-layout="{flow : 'column'}" >
          <div ui-layout-container size="200px" class=" html-back1" >
						<div class="accord">
							<accordion close-others="oneAtATime">
								<accordion-group heading="Coordinate" panel-class="panel-danger">
									<ul>
											<li><input type="number" step="any" ng-model="mapCenter.lat" /> Latitude</li>
											<li><input type="number" step="any" ng-model="mapCenter.lng" /> Longitude</li>
											<li><input type="number" step="any" ng-model="mapCenter.zoom" /> Zoom</li>
									</ul>								
								</accordion-group>
								<accordion-group is-open="status.open">
									<accordion-heading>Direct locations</i>
									</accordion-heading>
<!--
										<ul>
											<li><a href="" ng-click="changeLocation('36.8899:-121.8008:12')">Watsonville</a>
											<li><a href="" ng-click="changeLocation('34.0078:-118.8060:14')">Malibu</a>
											<li><a href="" ng-click="changeLocation('33.7717:-117.9458:12')">Garden Grove</a>
											<li><a href="" ng-click="changeLocation('32.5290:-117.0442:13')">Tijuana</a>
										</ul>	
-->
								
        <div class="col-md-6">
          <a href="" class="btn btn-default pull-right" ng-click="collapseAll()">Collapse all</a>
          <a href="" class="btn btn-default pull-right" ng-click="expandAll()">Expand all</a>					
					
            <div class="input-group input-group-lg">
                <span class="input-group-addon">Filter</span>
                <input type="search" class="form-control" placeholder="Type a part of any nodes name..."  ng-model="pattern">
            </div>
        </div>
        <div class="col-md-3">
            <ul class="list-unstyled">
                <!--<li>
                    <input type="checkbox" ng-model="highlight">
                    <small> Use
                       <a href=">http://angular-ui.github.io/ui-utils/#/highlight">UI.Utils highlight</a> for exact matches</small>
                </li>
                <li>
                    <input type="checkbox" ng-model="dim"> <small>Dim filtered out (instead of hiding)</small>
                </li>-->
            </ul>
        </div>
        <div class="col-md-3">
            <ul class="list-unstyled">
                <li ng-repeat="field in availableFields">
                    <input type="checkbox" ng-click="toggleSupport(field)" ng-checked="supportedFields.indexOf(field) > -1">
                    <!--<small>Match <code>{{ field }}</code></small>-->
                </li>
            </ul>
        </div>
								
								
									<div class="container">
										
										<div class="row">
											<div class="col-md-12">
													<div class="row" >
														<div class="col-lg-6">
															<!-- Nested list template -->
															<script type="text/ng-template" id="items_renderer.html">
																<div ui-tree-handle>
																	<a class="btn btn-success btn-xs" data-nodrag ng-click="toggle(this)"><span class="glyphicon" ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}"></span></a>
																	
<!--
																	<a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)"><span class="glyphicon glyphicon-remove"></span></a>
																	<a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="newSubItem(this)" style="margin-right: 8px;"><span class="glyphicon glyphicon-plus"></span></a>
-->
																	<a data-nodrag href="{{item.url}}">{{item.title}}</a>
																	<small>{{item.description}}</small>
																
																	<a class="{{item.class}}" data-nodrag ng-click='changeLocation(item.coord)'>
																		<span class="glyphicon">
																			View
																		</span>
																	</a>
																
																</div>
																<ol ui-tree-nodes="options" ng-model="item.items" ng-class="{hidden: collapsed}" >
																	<li ng-repeat="item in item.items" ui-tree-node ng-include="'items_renderer.html'" data-nodrag collapsed="true" 
                        ng-hide="!treeFilter(item, pattern, supportedFields) && dim"
                        ng-class="{'filtered-out':!treeFilter(item, pattern, supportedFields) && !dim}"																			>
																	</li>
																</ol>
															</script>
															<div ui-tree="options" id="tree-root">
																<ol ui-tree-nodes ng-model="list" >
																	<li ng-repeat="item in list" ui-tree-node collapsed="true" ng-include="'items_renderer.html'"
																		ng-hide="!treeFilter(item, pattern, supportedFields) && dim"
																		ng-class="{'filtered-out':!treeFilter(item, pattern, supportedFields) && !dim}">
																	</li>
																</ol>
															</div>
														</div>
													</div>
												</div>
										 </div>
									</div>
								
								
								
								</accordion-group>
							</accordion>
						</div>																		
					</div>
          <div ui-layout-container class=" js-back" >
						<div class="main">
							<div class="container-fluid" id="map-canvas">
								<leaflet center="mapCenter" layers="layers" markers="mapMarkers" />
							</div>
						</div>												
					</div>
        </div>
      </div>    
    </div>
		


		

	
	</body>
</html>
